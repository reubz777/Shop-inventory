<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3b7ddd;
            --secondary-color: #6c757d;
            --success-color: #1cbb8c;
            --warning-color: #f7b84b;
            --danger-color: #f06548;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        /* Базовые стили */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Для 14" ноутбуков (1366×768) */
        @media (max-width: 1366px) {
            .container {
                max-width: 1100px;
            }
            /* Другие adjustments */
        }

        /* Для планшетов */
        @media (max-width: 1024px) {
            .container {
                max-width: 900px;
            }
        }

        /* Для мобильных */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
        }
        
        body {
            background-color: #f5f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .sidebar {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            padding-top: 20px;
            width: 250px;
            z-index: 1000;
        }
        
        .sidebar .nav-link {
            color: #495057;
            padding: 12px 20px;
            margin: 4px 0;
            border-radius: 5px;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #eaf2ff;
            color: var(--primary-color);
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 76px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #edf2f9;
            padding: 20px;
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-card i {
            font-size: 24px;
            margin-bottom: 15px;
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stats-card .bi-box-seam {
            background-color: rgba(59, 125, 221, 0.1);
            color: var(--primary-color);
        }
        
        .stats-card .bi-currency-dollar {
            background-color: rgba(28, 187, 140, 0.1);
            color: var(--success-color);
        }
        
        .stats-card .bi-people {
            background-color: rgba(247, 184, 75, 0.1);
            color: var(--warning-color);
        }
        
        .stats-card .bi-cart {
            background-color: rgba(240, 101, 72, 0.1);
            color: var(--danger-color);
        }
        
        .stats-card h2 {
            font-weight: 700;
            margin-bottom: 0;
        }
        
        .stats-card p {
            color: var(--secondary-color);
            margin-bottom: 0;
        }
        
        .table th {
            font-weight: 600;
            color: #495057;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2c6ac8;
            border-color: #2c6ac8;
        }
        
        .page-title {
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
        }
        
        .user-dropdown {
            border: none;
            background: transparent;
        }
        
        .user-dropdown:after {
            display: none;
        }
        
        .search-form {
            position: relative;
        }
        
        .search-form .form-control {
            border-radius: 20px;
            padding-left: 40px;
        }
        
        .search-form i {
            position: absolute;
            left: 15px;
            top: 10px;
            color: #6c757d;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        /* Стили для поля даты с иконкой */
        .date-input-wrapper {
            position: relative;
            display: block;
        }
        .date-input-wrapper input[type="datetime-local"] {
            padding-right: 40px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #fff;
        }
        .date-input-wrapper input[type="datetime-local"]:focus {
            outline: none;
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .date-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
            font-size: 1.1rem;
            z-index: 2;
        }

        /* Стили модальных окон и формы */
        .modal-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: flex;
            justify-content: center; align-items: center; z-index: 1060;
            backdrop-filter: blur(5px);
        }
        .modal-container { max-width: 500px; width: 90%; }
        .modal-content { background-color: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); }
        .modal-header, .modal-body, .modal-footer { padding: 1.25rem; }
        .modal-header { border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
        .modal-footer { border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 0.5rem; }
        .modal-title { margin: 0; font-size: 1.25rem; }
        .btn-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; opacity: 0.7; }
        .btn-close:hover { opacity: 1; }
        #addModalBackground .modal-body p, #editModalBackground .modal-body p { margin: 0 0 1.2rem 0; display: flex; flex-direction: column; }
        #addModalBackground .modal-body label, #editModalBackground .modal-body label { font-weight: 600; margin-bottom: 0.5rem; color: #333; font-size: 0.9rem; }
        #addModalBackground .modal-body input, #addModalBackground .modal-body textarea, #addModalBackground .modal-body select,
        #editModalBackground .modal-body input, #editModalBackground .modal-body textarea, #editModalBackground .modal-body select {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid #ced4da; border-radius: 6px;
            font-size: 1rem; box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        #addModalBackground .modal-body input:focus, #addModalBackground .modal-body textarea:focus, #addModalBackground .modal-body select:focus,
        #editModalBackground .modal-body input:focus, #editModalBackground .modal-body textarea:focus, #editModalBackground .modal-body select:focus,
        #saleModalBackground .modal-body input:focus, #saleModalBackground .modal-body textarea:focus, #saleModalBackground .modal-body select:focus {
            outline: none; border-color: #86b7fe; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        #saleModalBackground .modal-body p { margin: 0 0 1.2rem 0; display: flex; flex-direction: column; }
        #saleModalBackground .modal-body label { font-weight: 600; margin-bottom: 0.5rem; color: #333; font-size: 0.9rem; }
        #saleModalBackground .modal-body input, #saleModalBackground .modal-body textarea, #saleModalBackground .modal-body select {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid #ced4da; border-radius: 6px;
            font-size: 1rem; box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .errorlist {
            list-style-type: none; padding: 0; margin: 0.25rem 0 0 0; color: #dc3545; font-size: 0.875em;
        }

        /* СТИЛИ ДЛЯ ФИКСАЦИИ И ОБРЕЗКИ КОЛОНОК */
        .table-fixed-layout { table-layout: fixed; }
        .truncate-cell { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .table th.sticky-col, .table td.sticky-col { position: -webkit-sticky; position: sticky; background-color: #fff; z-index: 2; }
        .table thead th.sticky-col { z-index: 3; }
        .sticky-col-first { width: 120px; left: 0; }
        .sticky-col-second { width: 250px; left: 120px; }
        .sticky-col-last { width: 110px; right: 0; }

        /* Дополнительные стили для форм */
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
            display: block;
        }

        /* Стили для Select2 */
        .select2-container .select2-selection--single {
            height: 45px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }

        .select2-container .select2-selection--single .select2-selection__rendered {
            padding: 0.75rem 1rem;
            line-height: 1.5;
        }

        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 43px;
        }

        .select2-container .select2-dropdown {
            border: 1px solid #ced4da;
            border-radius: 6px;
        }

        .select2-search--dropdown .select2-search__field {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 6px;
        }
    </style>

    <!-- Блок для дополнительных CSS из дочерних шаблонов -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM<span class="text-dark">System</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="dropdown">
                    <button class="btn user-dropdown dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <div class="bg-light rounded-circle p-2 me-2">
                            <i class="bi bi-person-circle text-primary"></i>
                        </div>
                        <span class="d-none d-md-inline">Администратор</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Профиль</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Настройки</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar d-none d-lg-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-speedometer2"></i> Дашборд
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products:product-list' %}">
                    <i class="bi bi-box-seam"></i> Товары
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sales:sales-list' %}">
                    <i class="bi bi-cart"></i> Продажи
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-truck"></i> Поставщики
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-people"></i> Клиенты
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-graph-up"></i> Аналитика
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-file-text"></i> Отчеты
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear"></i> Настройки
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Здесь будет контент страниц -->
        {% endblock %}
    </div>

    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Блок для дополнительного JavaScript -->
    {% block extra_js %}{% endblock %}

    <script>
        // Простой JavaScript для демонстрации
        document.addEventListener('DOMContentLoaded', function() {
            // Обработка активных пунктов меню
            const currentLocation = location.pathname;
            const menuItems = document.querySelectorAll('.nav-link');

            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentLocation) {
                    item.classList.add('active');
                }
            });

            // Инициализация всплывающих подсказок
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Инициализация календаря для полей даты
            const dateFields = document.querySelectorAll('input[type="datetime-local"]');
            dateFields.forEach(field => {
                // Обработчик фокуса для открытия календаря
                field.addEventListener('focus', function() {
                    // Для браузеров, которые поддерживают, календарь откроется автоматически
                    if (this.showPicker) {
                        this.showPicker();
                    }
                });
            });

            // Обработчик клика на иконку календаря
            const dateIcons = document.querySelectorAll('.date-icon');
            dateIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    if (input && input.type === 'datetime-local') {
                        input.focus();
                        if (input.showPicker) {
                            input.showPicker();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
